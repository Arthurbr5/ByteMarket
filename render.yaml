services:
  # Static Site (Frontend Only - Gr√°tis)
  - type: web
    name: bytemarket
    runtime: static
    buildCommand: ""
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
